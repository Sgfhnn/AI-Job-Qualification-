services:
  - type: web
    name: ai-job-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server-simple.js
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
